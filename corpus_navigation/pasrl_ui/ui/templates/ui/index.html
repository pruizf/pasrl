<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ENB-UI</title>
    {% load staticfiles %}
    <!-- Latest compiled and minified CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="{%static '/ui/static/css/bootstrap.min.css' %}">

    <!-- Bootstrap (our modifs) -->
    <link rel="stylesheet" href="{%static '/ui/static/css/bootstrap_perso.css' %}">
    <!--<link rel="stylesheet" href="{%static '/ui/static/css/bootstrap-slider.css' %}">-->

    <!-- Optional theme -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="{% static '/ui/static/css/bootstrap-theme.min.css' %}">

    <!-- Solr panel styling tests -->
    <link rel="stylesheet" href="{%static '/ui/static/css/solr.css' %}">

    <link rel="shortcut icon" href="{%  static 'favicon.png' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <!--<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>-->
      <!--<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
      <script src="{%static '/ui/static/js/html5shiv.min.js' %}"></script>
      <script src="{%static '/ui/static/js/respond.min.js' %}"></script>
    <![endif]-->
  </head>
  <body>
    <a name="props"></a>
    <div class="container-fluid">
      <!--
      <div class="row">
        <h1>ENB-UI</h1>
      </div>
      -->
      <!--<p></p>-->
      <div class="row">
        <!-- form takes up both panes -->
        <form style="margin-top:-10px;margin-bottom:-5px;" class="form-inline"
              role="form" id="col1-form" method="get" action="/ui/" autocomplete="off">
          {% csrf_token %}
            <div class="form-group">
              <label class="sr-only">Actors</label>
              <input type="text" name="actor" class="form-control"
                    placeholder="Actors..." title="Search Actors">
            </div>

            <div class="form-group">
              <label class="sr-only">Actions</label>
              <br />
              <input type="text" name="predicate" class="form-control"
                     placeholder="Actions..." title="Search an Action">
              <br />
              <!-- checkboxes to select predicate types -->
              <div class="custom-checkbox">
              <input name="predicate" style="margin-left:5px;" type="checkbox" value="__support__"><span class="supp" style="margin-left:2px;" title="Any support expression">support</span></input>
              <input name="predicate" type="checkbox" value="__opposition__"><span class="opp" style="margin-left:2px;" title="Any opposition expression">oppose</span></input>
              <input name="predicate" type="checkbox" value="__report__"><span class="rep" style="margin-left:2px;" title="Any reporting expression">report</span></input>
              </div>
            </div>
            <div class="form-group">
              <label class="sr-only">Points</label>
              <input type="text" name="point" class="form-control"
                     placeholder="Points..." title="Search Points">
            </div>

          <!-- CONFIDENCE -->
          <!--
          TODO: multiple select passed to ajax as array or such
          (now you get the same parameter multiple times)
          -->

          <!--<div class="col-md-2" title="Confidence (3-5 default)">
            <select multiple class="form-control" name="confrange" size="1">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option selected>3</option>
              <option selected>4</option>
             </select>
          </div>-->

          <div class="form-group">
            <label class="sr-only">Confidence</label>
            <div class="form-group">
              <label class="sr-only">MinConf</label>
              <select class="form-control2" name="minconf"
                      title="Min Confidence (default 5)">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option selected>5</option>
              </select>
            </div>
            <div class="form-group">
              <label class="sr-only">MaxConf</label>
              <select class="form-control2" name="maxconf"
                      title="Max Confidence (default 5)">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option selected>5</option>
              </select>
            </div>
          </div>

          <!-- DATE RANGES -->
          <div class="form-group">
            <label class="sr-only">Dates</label>
            <div class="form-group">
              <label class="sr-only">From</label>
              <select class="form-control" name="dstart"
                      style="padding:0;" title="From">
                <option selected>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
                <option>2011</option>
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
              </select>
            </div>
            <div class="form-group">
              <label class="sr-only">To</label>
              <select class="form-control" name="dend"
                      style="padding:0;" title="To">
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
                <option>2011</option>
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option selected>2015</option>
              </select>
            </div>
          </div>
    
          <div class="form-group">
            <!-- scope for keyphrases and entities: point only, or whole sentence -->
            <label class="sr-only">Scope</label>
            <select class="form-control" name="mdscope"
                    style="padding:0;"
                    title="(*not online*) Restrict keyphrases and entities to point, or extract from whole sentence?">
              <option selected>Point Only</option>
              <option>Sentence</option>
            </select>
          </div>

          <!-- Text Search -->
          <div class="form-group">
            <label class="sr-only">Free Text</label>
            <input type="text" name="solrq" class="form-control"
                  placeholder="Free text..." title="Search free text in sentences">
          </div>

          <!-- Submits -->
          <div class="form-group">
            <button type="submit" class="btn btn-default" title="Submit">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>

            <button type="reset" id="resetbutton" class="btn btn-default" title="Clear"
                    style="margin-left:10px;">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
          </div>
          <div class="form-group helpabout">
              <a target="_blank" class="helpaboutlink" href="https://sites.google.com/site/nlp4climate/ui-site-infos">help</a> |
              <a target="_blank" class="helpaboutlink" href="https://sites.google.com/site/nlp4climate/about">about</a>
          </div>
          <!-- TODO: SLIDER
          <div class="row">
          <div class="col-md-12">
               Confidence
               <input name="confslider" id="ex2" type="text" class="span2"
                      value="3"
                      data-slider-min="0" data-slider-max="5"
                      data-slider-step="1" data-slider-value="[3,5]"/>
          </div>
          </div>-->

        </form><!-- col1-form -->
        <!-- COL 1: Pane for propositions -->
        <div class="col-md-7">
          <!--<p />-->
          <!-- tabs and propositions -->
          <div class="col-md-12"
               style="overflow-y:scroll;height:700px;margin-top:5px;margin-right:-15px;">
            <!-- result count filled with ajax -->
            <div id="propcount" class="rescount_left" title="proposition count"></div>
            <div style="margin-top:20px"><!-- margin for prev/next -->
              <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#props" id="actorview">ActorView</a></li>
                <li role="presentation"><a href="#props" id="actionview">ActionView</a></li>
                <li role="presentation"><a href="/ui/agd">AgreeDisagree</a></li>
                <li class="col-sm-1" style="float:right;" class="col-sm-1" id="left-next"><a href="#props">&gt;</a></li>
                <li class="col-sm-1" style="float:right;" id="left-previous"><a href="#props">&lt;</a></li>
              </ul>
            </div>
            <!-- records_table (propositions) filled up by calls to ajax.js-->
            <div id="records_table">
              <p /><p />
              <p><span style="margin-left:10px;color:#6c6c6c">
                          <b>... Loading propositions</b></span></p>
            </div><!--records_table-->
          </div><!--tabs and propositions -->
        </div><!--COL1 (col-md-7)-->

        <!-- COL 2: Pane for docs, sentences and kp/ents -->
        <!--<div class="col-md-5" style="overflow-y:scroll;height:700px;margin-top:15px">-->
        <a name="data"></a>
        <div class="col-md-5" style="overflow-y:scroll;height:700px;margin-top:5px;">
          <!--<p />-->
          <!-- result count filled with ajax -->
          <div id="rpanelcount" class="rescount_right"
               title="sentences with propositions matching all query elements"></div>
          <div style="margin-top:20px"><!-- margin for prev/next -->
            <ul class="nav nav-tabs" style="margin-top:15px">
              <li role="presentation" class="active"><a href="#data" id="solrsens">Sentences</a></li>
              <li role="presentation"><a href="#data" id="solrdocs">Docs</a></li>
              <!--<li role="presentation" class="active"><a href="#" id="solrdocs">Docs</a></li>-->
              <!--<li role="presentation"><a href="#" id="solrsens">Sentences</a></li>-->
              <li role="presentation" title="key phrases extracted automatically">
                <a href="#data" id="kpview">KeyPhrase</a></li>
              <li role="presentation" title="DBpedia terms">
                <a href="#data" id="dbpview">DBpedia</a></li>
              <li role="presentation" title="Climatetagger API (Reegle Thesaurus)">
                <a href="#data" id="rglview">ClimTag</a></li>
            </ul>
          </div>
          <!-- div (docs, sents, kp/ents) filled up by calls to ajax.js-->
          <div id="documents" style="margin-top:15px">
            <!--<p /><p />-->
            <p><span style="margin-left:10px;color:#6c6c6c">
                        <b>... Loading documents</b></span></p>
          </div><!--documents-->
        </div><!--COL2 (col-md-5)-->
      </div><!--row with the form + both content panes-->
    </div><!--container-fluid-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
    <script src="{%static '/ui/static/js/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
    <script src="{%static '/ui/static/js/bootstrap.min.js' %}"></script>
    <script src="{%static '/ui/static/js/ajax.js' %}"></script>
    <!--<script src="{%static '/ui/static/js/bootstrap-slider.js' %}"></script>-->
  </body>
</html>
